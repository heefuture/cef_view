<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CefView JS Bridge Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            background: transparent;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }
        .card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.7);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 4px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #0078d4;
            color: white;
        }
        .btn-primary:hover {
            background: #106ebe;
        }
        .btn-secondary {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.15);
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Consolas', monospace;
            background: rgba(255, 255, 255, 0.7);
            resize: vertical;
        }
        .status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }
        .status.success {
            background: rgba(16, 185, 129, 0.2);
            color: #065f46;
        }
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #991b1b;
        }
        .status.info {
            background: rgba(59, 130, 246, 0.2);
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acrylic Effect Demo</h1>
        <div class="card">
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" id="message" value="Hello from CefView!" placeholder="Enter message...">
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="sendMessage()">Send Message</button>
                <button class="btn btn-secondary" onclick="callNativeFunction()">Call Native</button>
                <button class="btn btn-secondary" onclick="registerCallback()">Register Callback</button>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label for="result">Response:</label>
                <textarea id="result" readonly placeholder="Response will appear here..."></textarea>
            </div>

            <div id="status" class="status info">Ready to communicate with native code.</div>
        </div>
    </div>

    <script>
        // Log helper
        function log(message, type) {
            const resultEl = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            resultEl.value += `[${timestamp}] ${message}\n`;
            resultEl.scrollTop = resultEl.scrollHeight;

            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + (type || 'info');
            statusEl.textContent = message;
        }

        // Check if cefViewApp is available
        if (typeof cefViewApp === 'undefined') {
            log('Warning: cefViewApp is not available. Running in standalone mode.', 'error');
        } else {
            log('cefViewApp initialized successfully.', 'success');

            // Register callback for messages from C++
            cefViewApp.setMessageCallback('queryResponse', function(name, args) {
                log('Received: ' + JSON.stringify(args), 'success');
            });
        }

        // Send message to C++ using sendMessage
        function sendMessage() {
            const msg = document.getElementById('message').value;
            if (typeof cefViewApp !== 'undefined') {
                try {
                    cefViewApp.sendMessage('queryRequest', [msg]);
                    log('Sent message: ' + msg, 'info');
                } catch (e) {
                    log('Error: ' + e.message, 'error');
                }
            } else {
                log('cefViewApp not available', 'error');
            }
        }

        // Call native function using call
        function callNativeFunction() {
            const msg = document.getElementById('message').value;
            if (typeof cefViewApp !== 'undefined') {
                try {
                    cefViewApp.call('nativeFunction', { message: msg }, function(response) {
                        log('Native response: ' + JSON.stringify(response), 'success');
                    });
                    log('Called native function', 'info');
                } catch (e) {
                    log('Error: ' + e.message, 'error');
                }
            } else {
                log('cefViewApp not available', 'error');
            }
        }

        // Register a JS function that can be called from C++
        function registerCallback() {
            if (typeof cefViewApp !== 'undefined') {
                try {
                    cefViewApp.register('jsCallback', function(args) {
                        log('JS callback invoked with: ' + JSON.stringify(args), 'success');
                        return { status: 'ok', received: args };
                    });
                    log('Registered jsCallback function', 'success');
                } catch (e) {
                    log('Error: ' + e.message, 'error');
                }
            } else {
                log('cefViewApp not available', 'error');
            }
        }
    </script>
</body>
</html>
